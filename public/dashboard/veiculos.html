<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiliTech</title>
    <link rel="stylesheet" href="../css/veiculo.css">
    <link rel="stylesheet" href="../css/global.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao(), validarTipoUsuario('veiculo'), listarGrupos()">
    <div id="div_alerta">

    </div>
    <nav>

        <div class="container-navegacao">

            <h2>Mobilitech</h2>

            <div class="container-funcionalidades">

                <div class="div-funcionalidades">

                    <a class="itens-nav" href="./dashboard.html" id="side_das">
                        <i class="bi bi-columns-gap"></i>
                        <p>DashBoards</p>
                    </a>

                    <a class="itens-nav" href="./linhas.html" id="side_lin">
                        <i class="bi bi-filter-left"></i>
                        <p>Linhas</p>
                    </a>

                    <a class="itens-nav selecionado" href="#" id="side_vei">
                        <i class="bi bi-bus-front-fill"></i>
                        <p>Veículos</p>
                    </a>

                    <a class="itens-nav" href="./funcionarios.html" id="side_fun">
                        <i class="bi bi-person-fill-gear"></i>
                        <p>Funcionarios</p>
                    </a>

                </div>

                <div class="div-acessos">

                    <a class="itens-nav" href="./page-perfil.html">
                        <i class="bi bi-person"></i>
                        <p>Perfil</p>
                    </a>

                    <a class="itens-nav" onclick="limparSessao()">
                        <i class="bi bi-box-arrow-right"></i>
                        <p>Sair</p>
                    </a>

                </div>

            </div>


        </div>

    </nav>

    <div class="fundo-modal" id="modal">

    </div>

    <main>
        <header class="header-main">
            <h2>VEÍCULOS</h2>

        </header>

        <div class="div-infos" id="div_infos">
            <div class="div-linha">
                <div class="linha-titulo">
                    <h2>Grupo Articulação</h2>

                    <div class="pencil-icon" id="pencil1" onclick="editarOnibus(1, this)">
                        <i class="bi bi-pencil"></i>
                    </div>
                </div>

                <div class="div-row-onibus" id="div_grupo1">

                    <div class="div-onibus div_adicionar grupo1">
                        <div class="add-icon" onclick="abrirModal(1)">
                            <i class="bi bi-plus"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="div-linha">
                <div class="linha-titulo">
                    <h2>Grupo Distribuicao</h2>

                    <div class="pencil-icon" id="pencil2" onclick="editarOnibus(2, this)">
                        <i class="bi bi-pencil"></i>
                    </div>
                </div>

                <div class="div-row-onibus" id="div_grupo2">

                    <div class="div-onibus div_adicionar grupo2">
                        <div class="add-icon" onclick="abrirModal(2)">
                            <i class="bi bi-plus"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="div-linha">
                <div class="linha-titulo">
                    <h2>Grupo Estrutural</h2>

                    <div class="pencil-icon" id="pencil3" onclick="editarOnibus(3, this)">
                        <i class="bi bi-pencil"></i>
                    </div>
                </div>

                <div class="div-row-onibus" id="div_grupo3">
                    <div class="div-onibus div_adicionar grupo3">
                        <div class="add-icon" onclick="abrirModal(3)">
                            <i class="bi bi-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<script src="../js/veiculos.js"></script>
<script src="../js/sessao.js"></script>
<script src="../js/alerta.js"></script>
<script src="../js/slack.js"></script>
