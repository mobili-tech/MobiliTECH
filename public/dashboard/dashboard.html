    <main>

        <header class="header-main">

            <h2>DASHBOARD</h2>

            <div class="div-notificações">

                <i class="bi bi-bell" style="font-size: 1.2rem;"></i>
                <i class="bi bi-bell-fill icon-houver" style="font-size: 1.2rem; display: none;"></i>

            </div>

        </header>

        <div class="div-container-conteudo">
            
            <div class="div-container-kpi">

                <div class="card-kpi">

                    <div class="div-titulo-kpi">
                        <span class="titulo-kpi">Linhas Regulares</span>
                    </div>

                    <div class="div-dados-kpi">
                        <span class="dados-kpi"><span>62</span> / 130</span>

                    <div class="div-titulo-kpi">

                    </div>

                </div>

            </div>

            <div class="div-container-dash">

                <div class="dash-left">
                    <div class="card-dash-left">
                        <span>Comparativo mensal do Status das Linhas</span>
                        <canvas id="dash-status-mensal"></canvas>
                    </div>
                    
                    <div class="card-dash-left">
                        <span>Comparativo mensal do Status das Linhas</span>
                        <canvas id="dash-status-semanal"></canvas>
                    </div>

                </div>

                <div class="dash-right">

                    <div class="card-dash-right">
                        <span>Comparativo mensal do Status das Linhas</span>

                    </div>

                </div>

            </div>
            
        </div>

</html>

<script>
  const ctx = document.getElementById('dash-status-mensal');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const cty = document.getElementById('dash-status-semanal');

  new Chart(cty, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctz = document.getElementById('dash-ocupacao-linhas');

  const data = {
  labels: [
    'Red',
    'Blue',
    'Yellow'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};

new Chart(ctz, {
    type: 'pie',
    data: data,
  });

</script>
