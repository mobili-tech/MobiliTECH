<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobiliTech</title>
  <link rel="stylesheet" href="../css/dashboards.css">
  <link rel="stylesheet" href="../css/global.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body
  onload="validarSessao(), validarTipoUsuario('dashboard'), handle()">
  <div id="div_alerta">

  </div>
  <nav>

    <div class="container-navegacao">

      <h2>Mobilitech</h2>

      <div class="container-funcionalidades">

        <div class="div-funcionalidades">

          <a class="itens-nav selecionado" href="#">
            <i class="bi bi-columns-gap"></i>
            <p>DashBoards</p>
          </a>

          <a class="itens-nav" href="./linhas.html">
            <i class="bi bi-filter-left"></i>
            <p>Linhas</p>
          </a>

          <a class="itens-nav" href="veiculos.html">
            <i class="bi bi-bus-front-fill"></i>
            <p>Veículos</p>
          </a>

        </div>

        <div class="div-acessos">

          <a class="itens-nav perfil" href="./page-perfil.html">
            <i class="bi bi-person"></i>
            <p>Perfil</p>
          </a>

          <a class="itens-nav" onclick="limparSessao()">
            <i class="bi bi-box-arrow-right"></i>
            <p>Sair</p>
          </a>

        </div>

      </div>


    </div>

  </nav>

  <main>

    <header class="header-main">

      <h2>DASHBOARD</h2>

      <div class="div-notificações">

        <i class="bi bi-bell" style="font-size: 1.2rem;"></i>
        <i class="bi bi-bell-fill icon-houver" style="font-size: 1.2rem; display: none;"></i>

      </div>

    </header>

    <div class="div-container-conteudo">

      <div class="div-container-kpi" id="div_kpis">
      </div>

      <div class="div-container-dash">

        <div class="dash-left">

          <div class="card-dash-left">

            <span>Quantidade de Passageiros Transportados por Mês</span>
            <canvas id="dash-status-mensal"></canvas>

          </div>

          <div class="card-dash-left">

            <span>Evolução do Índice de Ocupação das Linhas</span>
            <canvas id="dash-status-semanal"></canvas>

          </div>

        </div>

        <div class="dash-right">

          <div class="card-dash-right">
            <span>Linhas mais utilizadas</span>

            <div class="div-area-tabela" id="div_area_tabela">
              <div class="div-tabela" id="div_linhas_alto">
                <div class="header-tabela">
                  <div class="div-opcao-header">
                    <h3>Linha</h3>
                  </div>
                  <div class="div-opcao-header">
                    <h3>Passageiros</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-dash-right">
            <span>Linhas menos utilizadas</span>

            <div class="div-area-tabela" id="div_area_tabela">
              <div class="div-tabela" id="div_linhas_baixo">
                <div class="header-tabela">
                  <div class="div-opcao-header">
                    <h3>Linha</h3>
                  </div>
                  <div class="div-opcao-header">
                    <h3>Passageiros</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </main>

</body>

</html>

<script src="../js/sessao.js"></script>
<script src="../js/dashboard.js"></script>
